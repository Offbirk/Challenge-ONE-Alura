<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/all.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert2@9.5.3/dist/sweetalert2.all.min.js"></script>
    <title>Encriptador</title>
</head>

<body>

    <header>
        <div class="encabezado"><img src="Vector.png" alt="Logo de Alura"></div>
    </header>

    <main>
        <div id="container">
            <section class="principal">
                <textarea type="text" id="contenedor" placeholder="Ingrese el texto aquí"
                    onkeyup="convertir()"></textarea>
                <a class="advertencia"><img src="exclamation.png" alt="signo de exclamación">Solo letras minúsculas y
                    sin acentos.</a>
                <div class="botones">
                    <input type="button" class="encriptar" value="Encriptar">
                    <input type="button" class="desencriptar" value="Desencriptar">
                </div>
            </section>

            <div class="anuncio">
                <textarea class="resultado"></textarea>
                <div class="mensaje">
                    <img src="Muñeco.png" alt="Persona buscando algo con una lupa" class="munheco">
                    <p class="anuncio__1">Ningún mensaje fue encontrado</p>
                    <p class="anuncio__2">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <button class="copiar" value="copiar">Copiar</button>
            </div>
        </div>

    </main>

    <footer> <a id="linkedin-logo" href="https://www.linkedin.com/in/brayan-samboni-martinez/">
            <img src="logo-linkedIn.png" alt="Logo de LinkedIn"></a>
        <a id="github-logo" href="https://github.com/Offbirk">
            <img src="Github logo.png" alt="Logo Github"></a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
